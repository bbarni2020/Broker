services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-broker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-broker}
      POSTGRES_DB: ${POSTGRES_DB:-broker}
    ports:
      - "34849:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-broker} -d ${POSTGRES_DB:-broker}"]
      interval: 5s
      timeout: 5s
      retries: 10

  migrate:
    build: .
    command: ["alembic", "upgrade", "head"]
    env_file: .env
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-broker}:${POSTGRES_PASSWORD:-broker}@db:5432/${POSTGRES_DB:-broker}
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  api:
    build: .
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    env_file: .env
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-broker}:${POSTGRES_PASSWORD:-broker}@db:5432/${POSTGRES_DB:-broker}
      APP_ENV: ${APP_ENV:-development}
      AI_API_KEY: ${AI_API_KEY}
      SEARCH_API_KEY: ${SEARCH_API_KEY}
      ALPACA_API_KEY: ${ALPACA_API_KEY}
      ALPACA_SECRET_KEY: ${ALPACA_SECRET_KEY}
      JWT_SECRET: ${JWT_SECRET}
      OTP_ISSUER_NAME: ${OTP_ISSUER_NAME}
      TRADING_MODE: ${TRADING_MODE:-paper}
      TRADING_LIVE_CONFIRM: ${TRADING_LIVE_CONFIRM:-false}
    ports:
      - "43963:8000"
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  trader:
    build: .
    command: ["python", "-m", "app.trader"]
    env_file: .env
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-broker}:${POSTGRES_PASSWORD:-broker}@db:5432/${POSTGRES_DB:-broker}
      APP_ENV: ${APP_ENV:-development}
      AI_API_KEY: ${AI_API_KEY}
      SEARCH_API_KEY: ${SEARCH_API_KEY}
      ALPACA_API_KEY: ${ALPACA_API_KEY}
      ALPACA_SECRET_KEY: ${ALPACA_SECRET_KEY}
      JWT_SECRET: ${JWT_SECRET}
      OTP_ISSUER_NAME: ${OTP_ISSUER_NAME}
      TRADING_MODE: ${TRADING_MODE:-paper}
      TRADING_LIVE_CONFIRM: ${TRADING_LIVE_CONFIRM:-false}
      TRADER_POLL_INTERVAL: ${TRADER_POLL_INTERVAL:-300}
      TRADER_SYMBOLS: ${TRADER_SYMBOLS:-}
      TRADER_USE_EXTENDED_HOURS: ${TRADER_USE_EXTENDED_HOURS:-false}
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

  dashboard:
    build: .
    command: ["flask", "--app", "app.dashboard.server:create_dashboard_app", "run", "--host", "0.0.0.0", "--port", "5000"]
    env_file: .env
    environment:
      FLASK_RUN_HOST: 0.0.0.0
      FLASK_RUN_PORT: 5000
    ports:
      - "38663:5000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:5000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
