<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}" />
</head>
<body class="auth-body">
  <div class="auth-card">
    <h1>Secure Login</h1>
    <p class="muted">Enter the one-time code from your authenticator.</p>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    {% if show_secret %}
      <div class="info">Enroll now. This link opens your authenticator with the generated secret.</div>
      <div class="secret-box link-box">
        <a class="link-btn" href="{{ provisioning_uri }}" target="_blank" rel="noopener">Open provisioning link</a>
      </div>
    {% endif %}
    <form method="post" class="auth-form">
      {% if csrf_token %}
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
      {% endif %}
      <label for="code">OTP Code</label>
      <input id="code" name="code" type="text" inputmode="numeric" autocomplete="one-time-code" required />
      <button type="submit">Enter dashboard</button>
    </form>
  </div>
</body>
</html>
